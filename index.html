<html>
	<meta charset="utf-8">
    <head>
		<link type="text/css" rel="stylesheet" href="css/styles.css">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		
		
		<script src = "js/fitnessFunctionList.js"></script>
		<script src = "js/dsaPhases.js"></script>
		
	</head>
	<body>
		<div class="row" id="headermain">
		</div>
		<div class="row">
			<div class="col s3"><b>Params</b></div>
			<div class="col s4"><b>Graphics</b></div>
			<div class="col s3"><b>Phases</b></div>
		</div>
		<div class="row">
			<div class="col s3">
				<label class="active" for="dsaDolphinNumbers">Number of dolphins</label>
				<input placeholder="dolphinNumbers" id="dsaDolphinNumbers" style="height: 1rem;" type="text" class="validate inputSmall wheelable" onchange="updateParams();">
				<label class="active" for="dsaDolphinNumbers">Fitness Function</label>
				<input placeholder="fitnessFunction" id="dsaFitnessFunction" style="height: 1rem;" type="text" class="validate inputSmall" onchange="updateParams();">
				<label class="active" for="dsaDolphinNumbers">Dimensional Space Max</label>
				<input placeholder="dimensionalSpaceMax" id="dsaDimensionalSpaceMax" style="height: 1rem;" type="text" class="validate inputSmall" onchange="updateGraphic(); updateParams();" >
				<label class="active" for="dsaDolphinNumbers">Dimensional Space Min</label>
				<input placeholder="dimensionalSpaceMin" id="dsaDimensionalSpaceMin" style="height: 1rem;" type="text" class="validate inputSmall" onchange="updateGraphic(); updateParams();">
				<label class="active" for="dsaDolphinNumbers">Iteration</label>
				<input placeholder="iteration" id="dsaIteration" type="text" class="validate inputSmall" onchange="updateParams()">
				<label class="active" for="dsaDolphinNumbers">M Direction</label>
				<input placeholder="mDirection" id="dsaMDirection" type="text" class="validate inputSmall" onchange="updateParams()">
				<label class="active" for="dsaDolphinNumbers">Speed</label>
				<input placeholder="speed" id="dsaSpeed" type="text" class="validate inputSmall" onchange="updateParams()">
				<label class="active" for="dsaDolphinNumbers">Time</label>
				<input placeholder="time" id="dsaTime" type="text" class="validate inputSmall" onchange="updateParams()">
				<label class="active" for="dsaDolphinNumbers">Max Fitness</label>
				<input placeholder="maxFitnessValue" id="dsaMaxFitnessValue" type="text" class="validate inputSmall" onchange="updateParams()">
				<label class="active" for="dsaDolphinNumbers">Max Search Time</label>
				<input placeholder="maximumSearchTime" id="dsaMaximumSearchTime" type="text" class="validate inputSmall" onchange="updateParams()">
				<a class="modal-trigger" href="#modal1">Help</a>
			</div>
			
			<div class="col s5">
				<div class="row">
					<canvas id="canvas"  style="border:1px solid #000000;"></canvas>
					<canvas id="canvasy"  style="border:1px solid #000000;"></canvas></br>
					<canvas id="canvasx"  style="border:1px solid #000000;"></canvas>
				</div>
				<div class="row" id="dolphinList">
				</div>
			</div>
			
			<div class="col s3">
				<div class="row">
					<a class="waves-effect waves-light btn" onclick="createDolphins()">Create Dolphins</a>
				</div>
				<div class="row">
					<a class="waves-effect waves-light btn" onclick="searchPhase()">Search Phase</a>
				</div>
				<div class="row">
					<a class="waves-effect waves-light btn" onclick="searchPhase()">Call Phase</a>
				</div>
				<div class="row">
					<a class="waves-effect waves-light btn" onclick="searchPhase()">Reception Phase</a>
				</div>
				<div class="row">
					<a class="waves-effect waves-light btn" onclick="searchPhase()">Predation Phase</a>
				</div>
				
				<div class="row">
					<div class="col s3"><b>Results</b></div>
				</div>
				<input placeholder="dolphinsText" id="dolphinsText" type="text" class="validate">
				
			</div>

		</div>
		<div class="row">
			<div id="modal1" class="modal bottom-sheet">
				<div class="modal-content">
					<h4>Fitness Functions</h4>
					<div id="fitFxnListHelp"></div>
				</div>
				<div class="modal-footer">
					<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
				</div>
			</div>
		</div>
		
		
	</body>
	<script src = "js/defaultParams.js"></script>
	<script src = "js/viewsFxn.js"></script>
	<script src = "js/render.js"></script>
	<script src = "js/launchers.js"></script>
<html>
